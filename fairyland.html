<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Zhiyin's Fairyland</title>
        <meta name="author" content="Zhiyin Tan">
        <meta name="description" content="Personal fairyland: animation, thoughts">

        <meta property="og:image" content="https://www.icloud.com/iclouddrive/0OuJofHg8h4NTxXeb0weLM3ng#Little_fox's_back-big" />

        <meta property="og:title" content="Zhiyin's Fairyland" />

        <link rel="stylesheet" href="./css/index.css">
        <script src="./js/csi.js" defer></script>
    </head>

    <body class="site-fl">
        <header data-include="./tool/navigation.html"></header>

        <div class="container">
            <main class="site-fl-main">
                <div id="start" class="site-fl-content">          
                    <h1 class="site-title"> Fairyland </h1>
                        <p style="line-height: 1.6em;">Doors and windows conceal mysteries
                            <br>
                            Creatures knocking on the silent thing
                        </p>
                </div>

                <div class="tree-house" 
                    style="
                        display: flex; align-items: center; 
                        justify-content: start;
                        overflow: auto;">

                    <div id="tree-house-pic" style="position:relative; width: 100%; min-width: 800px;">
                        <img class="tree-house-pic" title="tree house" src="./pic/tree_house_1.png" 
                            style=" position:inherit; width: 100%; min-width: 800px;">
                        
                        <!--top window, light the fireworks-->
                        <div id="top-window-close" style="background:None; width:5%; height:5%; position:absolute; left:49.8%; top:19.8%; 
                                                            display: block; transition: transform 0.05s;" 
                                                            onmouseover="increaseSize()" onmouseout="resetSize()"onclick="openWindow()">
                            <img title="top window" src="./pic/tree_house_1_top_window_close.png"
                                style="width:80%;height:80%;">
                        </div>
                        <div id="top-window-open" style="background:None; width:5%; height:5%; position:absolute; left:49.8%; top:19.8%; 
                                                        display: none; display: none;" onclick="closeWindow()">
                            <img title="top window" src="./pic/tree_house_1_top_window_open.png"
                                style="width:80%;height:80%;">
                        </div>
                        <div id="top-window-fireworks" style="background:None; width:4%; height:4%; position:absolute; left:47.5%; top:20%; 
                                                            display: none; " onclick="redirectToLink()">
                            <img title="top window" src="./pic/fireworks_mortars.png"
                                style="width:100%;height:100%;">
                        </div>

                        <script>
                            function increaseSize() {
                                document.getElementById('top-window-close').style.transform = "scale(1.1)";
                            }

                            function resetSize() {
                                document.getElementById('top-window-close').style.transform = "scale(1)";
                            
                            }
                            function openWindow() {
                                document.getElementById('top-window-close').style.display = 'none';
                                document.getElementById('top-window-open').style.display = 'block';
                                document.getElementById('top-window-fireworks').style.display = 'block';
                            }
                            
                            function closeWindow() {
                                document.getElementById('top-window-close').style.display = 'block';
                                document.getElementById('top-window-open').style.display = 'none';
                                document.getElementById('top-window-fireworks').style.display = 'none';
                            }
                            
                            function redirectToLink() {
                                window.location.href = "./fairyland/fireworks.html"; // Replace with your URL
                            }
                        </script>

                        <!--rabbit-->
                        <div id="rabbit-1"  style="background:None;width:3%;height:3%;position:absolute;">
                            <img class="rabbit-1" title="rabbit-1" src="./pic/rabbit_1.png" 
                                style="width:50%;height:50%;">
                        </div>
                        <style>
                            .moveElement {
                                transition: all 1s ease-in-out;
                            }
                        </style>
                        <script>
                            const element = document.getElementById('rabbit-1');
                            const parent = document.getElementById('tree-house-pic');
                
                            let positions = [
                                { top: '46.8%', left: '63%' }, // 1st position
                                { top: '46.3%', left: '62%' }, // 2nd position * jump
                                { top: '46.5%', left: '61%' }, // 3rd position
                                { top: '47%', left: '60.5%' },  // 4th position
                                { top: '48%', left: '60.5%' }, // 5th position
                                { top: '48.3%', left: '60.5%' }, // 6th position * jump
                                { top: '48%', left: '59%' }, // 7th position 
                                { top: '48.3%', left: '58%' },  // 8th position
                                { top: '48.3%', left: '58%' }, // 9th position
                                { top: '48.3%', left: '58%' }, // 10th position
                                { top: '48.3%', left: '58%' }, // 11th position
                                { top: '48.3%', left: '58%' }, // 12th position
                                { top: '48.3%', left: '58%' }, // 13th position
                                { top: '48.3%', left: '58%' }, // 14th position
                                { top: '48.3%', left: '58%' }, // 15th position
                                { top: '48.3%', left: '58%' }, // 16th position
                                { top: '48.3%', left: '58%' }, // 17th position
                                { top: '48.3%', left: '58%' }, // 18th position
                                { top: '48.3%', left: '58%' }, // 19th position
                                { top: '48.3%', left: '58%' }, // 20th position
                                { top: '48.3%', left: '58%' }, // 21th position
                                { top: '48.3%', left: '58%' }, // 22th position
                                { top: '48.3%', left: '58%' }, // 23th position
                                { top: '48.3%', left: '58%' }, // 24th position
                                { top: '48.3%', left: '58%' }, // 25th position * change
                                { top: '47.5%', left: '59.5%' }, // 26th position * jump
                                { top: '48%', left: '61%' }, // 27th position
                                { top: '48%', left: '61%' }, // 28th position
                                { top: '48%', left: '61%' }, // 29th position
                                { top: '48%', left: '61%' }, // 30th position
                                { top: '48%', left: '61%' }, // 31st position
                                { top: '48%', left: '61%' }, // 32nd position
                                { top: '48%', left: '61%' }, // 33rd position
                                { top: '48%', left: '61%' }, // 34th position
                                { top: '48%', left: '61%' }, // 35th position
                                { top: '48%', left: '61%' }, // 36th position
                                { top: '48%', left: '61%' }, // 37th position
                                { top: '48%', left: '61%' }, // 38th position
                                { top: '48%', left: '61%' }, // 39th position
                                { top: '48%', left: '61%' }, // 41st position
                                { top: '48%', left: '61%' }, // 42nd position
                                { top: '48%', left: '61%' }, // 43rd position
                                { top: '48%', left: '61%' }, // 44th position
                                { top: '48%', left: '61%' }, // 45th position * change
                                { top: '47%', left: '61.5%' }, // 46th position * jump
                                { top: '47.8%', left: '62%' }, // 47th position
                                { top: '47.8%', left: '62%' }, // 48th position
                                { top: '47%', left: '62.5%' }, // 49th position * jump
                                { top: '47.8%', left: '62.5%' }, // 50th position
                                { top: '47.8%', left: '62.5%' }, // 51st position
                                { top: '47.8%', left: '62.5%' }, // 52nd position
                                { top: '46.5%', left: '63%' }, // 53rd position * jump
                                { top: '47%', left: '64%' }, // 54th position
                                { top: '47%', left: '64%' }  // Destination position
                            ];
                
                            let index = 0;
                
                            function moveElement() {
                                element.style.top = positions[index].top;
                                element.style.left = positions[index].left;
                                
                                // If we are at the 10th position or beyond, change the img
                                if (index >= 24 && index < 44) { // index starts from 0, so 15 is the 13th position
                                    element.querySelector('.rabbit-1').src = './pic/rabbit_1.2.png';
                                    // Ensure the image is visible
                                    element.querySelector('.rabbit-1').style.visibility = 'visible';
                                } else if (index >= 44 && index < positions.length - 1) { // If it's the 16th position
                                    // Hide the image
                                    element.querySelector('.rabbit-1').src = './pic/rabbit_1.3.png';
                                    // Ensure the image is visible
                                    element.querySelector('.rabbit-1').style.visibility = 'visible';
                                } else if (index === positions.length - 1) { // If it's the last position
                                    // Hide the image
                                    element.querySelector('.rabbit-1').style.visibility = 'hidden';
                                } else {
                                    // For all positions before the 7th, we make sure it's the rabbit image
                                    element.querySelector('.rabbit-1').src = './pic/rabbit_1.png';
                                    // Ensure the image is visible
                                    element.querySelector('.rabbit-1').style.visibility = 'visible';
                                }

                                // Move to the next position, cycling back to 0 after the last position
                                index = (index + 1) % positions.length;
                                
                                // If we're back at the start, wait longer before the next move
                                let delay = index === 0 ? 6000 : 100;  // Wait 120 seconds if we're back at the start
                
                                setTimeout(moveElement, delay);
                                }
                
                                // Start the movement
                                moveElement();

                                // Adjust the rabbit's position when the tree-house is scrolled
                                document.querySelector('.tree-house').onscroll = function(e) {
                                    const scrollLeft = e.target.scrollLeft;
                                    const scrollTop = e.target.scrollTop;
                                    
                                    element.style.left = `calc(${positions[index].left} + ${scrollLeft}px)`;
                                    element.style.top = `calc(${positions[index].top} + ${scrollTop}px)`;
                                    };
                        </script> 
                    </div>
                </div>

                
                <div style="display:block; z-index: 1000; position: fixed;
                    right: 5vw;bottom: 20%; opacity: 0.8; margin: 0;">
                    <a href="#start">
                        <img class="to-top" src="./pic/top-arrow_square.ico">
                    </a>
                </div>
            </main>
            
            <footer data-include="./tool/footer.html"></footer>
        </div>

  </body>
</html>
