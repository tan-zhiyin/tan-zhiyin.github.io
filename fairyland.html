                                    } else {
                                        // For all positions before the 7th, we make sure it's the rabbit image

                                        // Ensure the image is visible
                                        rabbit_1.querySelector('.rabbit-1').style.visibility = 'visible';
                                    }

                                            <img src="./pic/name_card.png">
                                        </div>
                                        <span id="close-name-intro-card" class="close-name-intro-card">&times;</span>
                                    </div>
                                </div>
                            </div>
    
                            <script>
                                var modal = document.getElementById("name-intro");
                                var btn = document.getElementById("door-sign");
                                var span = document.getElementById("close-name-intro-card");
        
                                // When the user clicks on the div, open the modal
                                btn.onclick = function() {
                                modal.style.display = "block";
                                }
        
                                // When the user clicks on <span> (x), close the modal
                                span.onclick = function() {
                                modal.style.display = "none";
                                }
        
                                // When the user clicks anywhere outside of the modal, close it
                                window.onclick = function(event) {
                                if (event.target == modal) {
                                    modal.style.display = "none";
                                }
                                }
                            </script>
                        </div>
                    </div>

                </div>

                
                <div style="display:block; z-index: 1000; position: fixed;
                    right: 5vw;bottom: 20%; opacity: 0.8; margin: 0;">
                    <a href="#start">
                        <img class="to-top" src="./pic/top-arrow_square.ico"  alt="to-top">
                    </a>
                </div>
            </main>
            
            <footer data-include="./tool/footer.html"></footer>
        </div>
