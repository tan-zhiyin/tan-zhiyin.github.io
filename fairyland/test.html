<!DOCTYPE html>
<html>
<head>

    
</head>
<body>
    <div class="parent"
        <div id="parentElement" style="position:relative;width:20vw;height:20vw;background:lightgray;">
            <style>
                .moveElement {
                    transition: all 1s ease-in-out;
                }
            </style>

            <div id="movingElement"  style="background:None;width:50px;height:50px;position:absolute;">
                <img class="avatar" title="avatar" src="../pic/rabbit.png" 
                                    style="width:50px;height:50px;position:absolute;">
            </div>

            <script>
                const element = document.getElementById('movingElement');
                const parent = document.getElementById('parentDiv');

                let positions = [
                    { top: '10%', left: '10%' }, // 1st position
                    { top: '11%', left: '10%' }, // 2nd position
                    { top: '12%', left: '11%' }, // 3rd position
                    { top: '12%', left: '12%' },  // Destination position
                    { top: '14%', left: '13%' }, // 1st position
                    { top: '14%', left: '15%' }, // 2nd position
                    { top: '16%', left: '15%' }, // 3rd position
                    { top: '18%', left: '18%' }  // Destination position
                ];

                let index = 0;

                function moveElement() {
                    element.style.top = positions[index].top;
                    element.style.left = positions[index].left;

                    // Move to the next position, cycling back to 0 after the last position
                    index = (index + 1) % positions.length;
                    
                    // If we're back at the start, wait longer before the next move
                    let delay = index === 0 ? 6000 : 200;  // Wait 120 seconds if we're back at the start

                    setTimeout(moveElement, delay);
                    }

                    // Start the movement
                    moveElement();
            </script> 
        </div>
    </div>
</body>
</html>
