    <script>
        $(document).ready(function() {
            $('.kg_menu').click(function() {
                // Find the corresponding content div for the clicked .one_procedure div
                var contentDiv = $(this).next('.kg_sub_menu');
                var arrowSpan = $(this).find('span');

                // If the content div is already visible, hide it, otherwise, show it and hide others
                if (contentDiv.is(':visible')) {
                    contentDiv.hide();
                    arrowSpan.removeClass('rotated');
                } else {
                    // Hide all content divs and remove rotated class from all arrows
                    $('.kg_sub_menu').hide();
                    $('.kg_menu span').removeClass('rotated');
                    // Show the corresponding content div and rotate the arrow
                    contentDiv.show();
                    arrowSpan.addClass('rotated');
                }
            });


            $('.kg_sub_menu h5[data-section]').click(function() {
                // Get the section and filename from data attributes
                var section = $(this).data('section');
                var file = $(this).closest('.kg_sub_menu').prev('.kg_menu').data('file');

                // Fetch the content of the external file
                $.get('./kg/' + file, function(data) {
                    // Convert the string data to a jQuery object
                    var content = $(data);
                    // Find the desired section within the fetched content
                    var sectionContent = content.filter('.' + section);
                    // Empty previous content and append new content to the .content div
                    $('.content').empty().append(sectionContent);
                });
            });

            // ... (your existing code for .kg_menu click handling)
        });

    </script>
